<body>
    <h1>The biggest transport</h1>
    <div class="d-flex justify-content-around">
        <button *ngFor="let item of this.transportItems" class="btn btn-info" on-click="printInfo(item.title)">{{item.title}}</button>
    </div>

    <div class="d-flex justify-content-center" style ="margin-top: 20px;">
        <div class="card" style="width: 550px; text-align: center;">
            
            <img class="card-img-top" [src]="selectedItem.photo" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{selectedItem.text}}</p>
            </div> 
        </div>
    </div>
</body>
